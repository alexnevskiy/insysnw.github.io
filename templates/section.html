{% extends "base.html" %}

{% block content %}
<h1 class="title">
 {{ section.title }}
</h1>
<div class="content">
{{ section.content | safe }}
</div>

<ul class="content">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">
      {{ page.title }}
    </a>
    <p>
      {{ page.description }}
    </p>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
